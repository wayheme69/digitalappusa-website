<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Fallback</title>
</head>
<body>
  <!-- This hidden form allows Netlify to detect the form during build -->
  <form name="quote" data-netlify="true" netlify-honeypot="bot-field" hidden>
    <input name="bot-field">
    <input name="name">
    <input name="email">
    <input name="phone">
    <input name="company">
    <input name="project_type">
    <input name="budget">
    <textarea name="description"></textarea>
  </form>
</body>
</html>
